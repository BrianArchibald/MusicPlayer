<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="player.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Audio Player</title>
</head>
<body>
	<div id="bg">
		<div id="blackLayer"></div>
			<img src="images/Poster1.jpg"/>	
	</div>

	<div id="main">
		<div id="image">
			<img src="images/Poster1.jpg"/>
		</div>
		<div id="player">
			<div id="songTitle">Demo</div>
			<div id="buttons">
				<button id="pre" onclick="pre()"><img src="images/Pre.png" height="90%" width="90%"/></button>
				<button id="play" onclick="playOrPauseSong()"><img src="images/Play.png"/></button>
				<button id="next" onclick="next()"><img src="images/Next.png" height="90%" width="90%"/></button>
			</div>

			<div id="seek-bar">
				<div id="fill"></div>
				<div id="handle"></div>
			</div>

			<div id="currentTime">00:00 / 00:00</div>

			<div id="volume">
				<button id="decrease" onclick="decreaseVolume()">-</button>
				<div id="volumeIcon"><img src="Speaker.png"/></div>
				<button id="increase" onclick="increaseVolume()">+</button>
			</div>
		</div>
	</div>
</body>
</html>
